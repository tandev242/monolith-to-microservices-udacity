name: ci

on:
  push:
    branches:
      - 'main'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build Docker image
        run: |
          docker build -t udagram-reverseproxy ./udagram-reverseproxy
          docker build -t udagram-api-feed ./udagram-api-feed
          docker build -t udagram-api-user ./udagram-api-user
          docker build -t udagram-frontend ./udagram-frontend
      
      - name: Tag Docker image
        run: |
          docker tag udagram-reverseproxy tandev2k/reverseproxy:v2
          docker tag udagram-api-feed tandev2k/udagram-api-feed:v2
          docker tag udagram-api-user tandev2k/udagram-api-user:v2
          docker tag udagram-frontend tandev2k/udagram-frontend:v5
      
      - name: Push Docker image
        run: |
          docker push tandev2k/reverseproxy:v2
          docker push tandev2k/udagram-api-feed:v2
          docker push tandev2k/udagram-api-user:v2
          docker push tandev2k/udagram-frontend:v5
